name: checkout code

on:
  push:
    branches:
      - main
      - production
      - test
  pull_request:
    branches:
      - main
      - production
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build application
        run: pnpm run build   

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Test application
        run: pnpm run test
      - uses: amancevice/setup-code-climate@v1
        with:
          cc_test_reporter_id: ${{ secrets.CC_TEST_REPORTER_ID }}
      - run: cc-test-reporter before-build
